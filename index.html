<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
  <div id="login-page" class="flex-1 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-gray-800">Login</h1>
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-bold mb-2">Username:</label>
        <input type="text" id="username" class="w-full p-2 border rounded" placeholder="Enter your username">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
        <input type="password" id="password" class="w-full p-2 border rounded" placeholder="Enter your password">
      </div>
      <div class="flex justify-between">
        <button id="login-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
          Login
        </button>
        <button id="register-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
          Register
        </button>
      </div>
    </div>
  </div>

  <div id="chat-page" class="flex-1 flex hidden flex-col">
    <div id="message-container" class="h-[calc(100%-120px)] overflow-y-auto mb-4 p-2 border rounded bg-gray-50"></div>
    <form id="message-form" class="flex gap-2 p-4">
      <input type="text" id="message-input" class="flex-1 p-2 border rounded" placeholder="Type your message...">
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        Send
      </button>
    </form>
  </div>

  <script>
    const socket = io();
    let currentUser = null;
    // Login/Register
    document.getElementById('login-btn').addEventListener('click', () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      socket.emit('login', { username, password });
    });

    document.getElementById('register-btn').addEventListener('click', () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      socket.emit('register', { username, password });
    });

    socket.on('authenticated', (user) => {
      currentUser = user;
      document.getElementById('login-page').classList.add('hidden');
      document.getElementById('chat-page').classList.remove('hidden');
    });

    socket.on('registered', (user) => {
      currentUser = user;
      document.getElementById('login-page').classList.add('hidden');
      document.getElementById('chat-page').classList.remove('hidden');
    });

    socket.on('message_history', (messages) => {
      const messageContainer = document.getElementById('message-container');
      messageContainer.innerHTML = '';

      messages.forEach((message) => {
        const messageElement = document.createElement('div');
        messageElement.classList.add('mb-2', 'p-2', 'rounded');
        if (message.senderId === currentUser?.id) {
          messageElement.classList.add('bg-blue-100');
        } else {
          messageElement.classList.add('bg-gray-200');
        }
        messageElement.innerHTML = `
          <span class="font-bold">${message.username}:</span>
          <span>${message.message}</span>
        `;
        messageContainer.appendChild(messageElement);
      });
      messageContainer.scrollTop = messageContainer.scrollHeight;
    });

    socket.on('message_received', (message) => {
      const messageElement = document.createElement('div');
      messageElement.classList.add('mb-2', 'p-2', 'rounded');
      if (message.senderId === currentUser?.id) {
        messageElement.classList.add('bg-blue-100');
      } else {
        messageElement.classList.add('bg-gray-200');
      }
      messageElement.innerHTML = `
        <span class="font-bold">${message.username}:</span>
        <span>${message.message}</span>
      `;
      document.getElementById('message-container').appendChild(messageElement);
      document.getElementById('message-container').scrollTop = document.getElementById('message-container').scrollHeight;
    });

    document.getElementById('message-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const messageInput = document.getElementById('message-input');
      const message = messageInput.value.trim();
      if (message && currentUser) {
        socket.emit('send_message', { message });
        messageInput.value = '';
      }
    });
  </script>
</body>
</html>
